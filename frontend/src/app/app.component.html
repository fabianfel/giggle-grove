<div class="content">
  <mat-card class="chat-program-card">
    <mat-card-title class="chat-program-title">Chatprogramm</mat-card-title>
    <mat-card-content>
      <div class="user-group-container">
        <div class="user-group">
          <span>User:</span>
          <span id="joined-user"></span>
        </div>
        <div class="user-group">
          <span>Gruppe:</span>
          <span id="joined-gruppe"></span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="container">
    <mat-card id="chat-messages" class="messages">
      <div class="frame" #scrollframe>
        <div *ngFor="let msg of messages" class="msg" #msg>
          <div *ngIf="msg.sender == user" class="message user-message">
            <div class="username-message" id="username-message">
              {{ msg.sender }}
            </div>
            {{ msg.msg }}
          </div>
          <div *ngIf="msg.sender != user" class="message non-user-message">
            <div class="username-message" id="username-message">
              {{ msg.sender }}
            </div>
            {{ msg.msg }}
          </div>
        </div>
      </div>
    </mat-card>
    <mat-card class="message-input-form">
      <input
        type="text"
        id="message-input"
        class="message-input"
        placeholder="Nachricht eingeben..."
        [(ngModel)]="message"
      />
      <button
        mat-flat-button
        style="margin-top: 2%; width: 30%"
        color="primary"
        (click)="sendMessage()"
        class="send-button"
      >
        Senden
      </button>
    </mat-card>
  </div>
  <mat-card
    style="
      display: grid;
      grid-template-rows: auto;
      height: fit-content;
      justify-items: center;
      padding: 4%;
    "
  >
    <mat-form-field style="width: 80%">
      <mat-label>Benutzername</mat-label>
      <input matInput type="text" [(ngModel)]="user" />
    </mat-form-field>
    <mat-form-field style="width: 80%">
      <mat-label>Gruppenname</mat-label>
      <input matInput type="text" [(ngModel)]="groupname" />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      (click)="login()"
      style="width: 80%"
    >
      Login
    </button>
  </mat-card>
</div>
